<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav_btn">
        <a class="exibicao_lnk" href="#"><button class="btn"><img class="btn_img" src="imagens/logo-home.jpg" alt="Home"></button></a><br>

    <main class="tela-celular">
