<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Projecto Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="tela-celular">
            <img class="img-tela" src="imagens/tela-celular.png" alt="Tela de celular">
        </section>
        <nav class="navegacao">
            <button class="btn-navegacao">
                <img class="social-img" src="imagens/logo-home.jpg" alt="Home">
            </button>
            <button class="btn-navegacao">
                <img class="social-img" src="imagens/logo-instagram.jpg" alt="Instagram">
            </button>
            <button class="btn-navegacao">
                <img class="social-img" src="imagens/logo-x.jpg" alt="X">
            </button>
            <button class="btn-navegacao">
                <img class="social-img" src="imagens/logo-reddit.png" alt="Reddit">
            </button>
            <button class="btn-navegacao">
                <img class="social-img" src="imagens/logo-facebook.jpg" alt="Facebook">
            </button>
            <button class="btn-navegacao">
                <img class="social-img" src="imagens/logo-youtube.jpg" alt="Youtube">
            </button>
        </nav>
    </main>
    
</body>
</html>
